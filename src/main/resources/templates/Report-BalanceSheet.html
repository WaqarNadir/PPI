<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content">
			<div class="box box-danger center">
				<div class="box-header with-border text-center">
					<h2>Balance Sheet</h2>
				</div>

				<div class="box-body no-padding">
					<div class="col-md-5">
						<table class="table stripped">
							<tr>
								<td>
									<h3>Assets</h3>
								</td>
							</tr>
							<th:block th:each="item : ${assets.childList}">
								<tr th:if="${item.amount} !='0'">
									<td width="10px"></td>
									<td width="140px"><strong th:text="${item.accName}"></strong></td>
									<td></td>
									<td th:text="${item.amount}"></td>
								</tr>

								<tr
									th:if="${item.accName} == 'Current Assets' and ${recievable} != null ">

									<td width="10px"></td>
									<td></td>
									<td width="140px" th:text="'ACCOUNT RECIEVABLE'"></td>
									<td></td>
									<td th:text="${recievable.total}"></td>
								</tr>

								<tr th:each="child : ${item.childList}"
									th:if="${child.amount} !='0'">

									<td width="10px"></td>
									<td></td>
									<td width="140px" th:text="${child.accName}"></td>
									<td></td>
									<td th:text="${child.amount}"></td>
								</tr>
							</th:block>
							<tr>
								<td></td>
							</tr>
							<tr>
								<td><strong>Total Assets</strong></td>
								<td></td>
								<td class="custom-td"><strong th:text="${assets.amount}">0.0</strong></td>
							</tr>

							<tr>
								<td>
									<h3>Equity</h3>
								</td>
							</tr>

							<th:block th:each="item : ${equity.childList}">
								<tr th:if="${item.amount} !='0'">
									<td width="10px"></td>
									<td width="140px"><strong th:text="${item.accName}"></strong></td>
									<td></td>
									<td th:text="${item.amount}"></td>
								</tr>
								<tr th:each="child : ${item.childList}"
									th:if="${child.amount} !='0'">

									<td width="10px"></td>
									<td></td>
									<td width="140px" th:text="${child.accName}"></td>
									<td></td>
									<td th:text="${child.amount}">0.0</td>
								</tr>
							</th:block>
							<tr>
								<td></td>
							</tr>
							<tr>
								<td><strong>Total equity</strong></td>
								<td></td>
								<td class="custom-td"><strong th:text="${equity.amount}">0.0</strong></td>
							</tr>
						</table>
					</div>
					<div class="col-md-3">
						<table class="table stripped">

							<tr>
								<td>
									<h3>Liability</h3>
								</td>
							</tr>


							<th:block th:each="item : ${liability.childList}">
								<tr th:if="${item.amount} !='0'">
									<td width="10px"></td>
									<td width="140px"><strong th:text="${item.accName}"></strong></td>
									<td></td>
									<td th:text="${item.amount}"></td>
								</tr>

								<tr
									th:if="${item.accName} == 'CURRENT LIABILITIES' and ${payable} != null ">

									<td width="10px"></td>
									<td></td>
									<td width="140px" th:text="'ACCOUNT PAYABLE'"></td>
									<td></td>
									<td th:text="${payable.total} "></td>
								</tr>

								<tr th:each="child : ${item.childList}"
									th:if="${child.amount} !='0'">

									<td width="10px"></td>
									<td></td>
									<td width="140px" th:text="${child.accName}"></td>
									<td></td>
									<td th:text="${child.amount}">0.0</td>
								</tr>
							</th:block>

							<tr>
								<td></td>
							</tr>
							<tr>
								<td><strong>Total liability</strong></td>
								<td></td>
								<td class="custom-td"><strong
									th:text="${liability.amount} ">0.0</strong></td>
							</tr>

						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
