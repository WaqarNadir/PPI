<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>


<script>
	function updateTotal(value) {
		var total = 0;
		$('.subTotal').each(function() {
			val = parseFloat($(this).val()) | 0;
			total = val ? (parseFloat(total + val)) : total;
		});
		$("#total").text(total);
		$("#total").val(total);
	};

	function getBalance(value) {
		fieldName = "#balance";
		$.ajax({
			url : "/getBalance",
			contentType : "application/json; charset=utf-8",
			data : value,
			type : "POST",
			success : function(data) {
				$(fieldName).val(data);
			},
			error : function(xhr, status, error) {
				alert("ERROR:" + xhr.responseText);
				console.log("ERROR:" + xhr.responseText);
			}
		});
	};
	function updateBalance(value) {
		var total = $("#total").val();
		var remain = total - value;
		$("#balance2").val(remain);

	}
</script>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content-header">
			<h1 align="center">Bill Payment</h1>
		</div>
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-12">
					<!-- general form elements -->
					<div class="box box-info">
						<!-- form start -->
						<form class="form-horizontal" action="/BillReciept/Save"
							method="post">
							<div class="box-body">
								<div class="col-sm-3">
									<label for="accPay" class="control-label input-lg">Payment
										Account</label> <select type="text" class="form-control input-lg"
										id="cash" onchange="getBalance(this.value)" name="bankSource"
										th:field="${apReciept.BankSourceID}">
										<option value="0">Please Select</option>
										<option th:each="asset : ${currentAsset.childList}"
											th:value="${asset.Acc_ID}" th:text="${asset.accName}">Bank</option>
									</select>
								</div>
								<div class="col-sm-2 text-center">
									<label for="balanceVal" align="center"
										class="control-label input-lg">Balance</label> <input
										id="balance" readonly="readonly" class="label-total" align="center" />
								</div>
								<div class="col-sm-2 pull-right">
									<label for="dueDate" class="control-label input-lg">Due
										Date</label> <input type="date" class="form-control input-lg"
										id="myDate" th:value="${apReciept.AP_ID.dueDate}"
										readonly="readonly" />
								</div>
							</div>
							<div class="box-body">
								<div class="col-sm-3">
									<label for="payDate" class="control-label input-lg">Payment
										Date</label><input type="date" class="form-control input-lg"
										id="paidDate" th:field="${apReciept.Date}" />
								</div>
								<div class="col-sm-3">
									<label for="method" class="control-label input-lg">Payment
										Method</label> <select th:field="${apReciept.PM_ID}" type="text"
										class="form-control input-lg" name="paymentMethod">
										<option th:value="0">Please Select</option>
										<option th:each="method: ${methodList}"
											th:value="${method.PM_ID}" th:text="${method.name}">Cheque</option>
									</select>
								</div>
								<div class="col-sm-2 pull-right">
									<label for="refNo" class="control-label input-lg">Ref.
										No</label> <input type="text" class="form-control input-lg" id="refNo"
										th:value="${apReciept.AP_ID.diary_No}" />
								</div>
							</div>
							<div class="box-body">
								<table id="table1" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th width="200px">Payee</th>
											<th width="230px">Account</th>
											<th width="230px">Sub Group</th>
											<th>Description</th>
											<th>Amount</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="Detail,row : ${apReciept.AP_ID.AP_DetailList}">
											<td th:value="${row.index}" th:text="${row.index+1}"></td>
											<td><select class="form-control input-lg" readonly="readonly"
												>
													<option th:value="${apReciept.AP_ID.person_ID}"
														th:if="${apReciept.AP_ID.person_ID} !=null"
														th:text="${apReciept.AP_ID.person_ID.Fname +' '+apReciept.AP_ID.person_ID.Lname}"></option>
											</select></td>
											<td><input class="form-control input-lg"
												readonly="readonly"
												th:value="${Detail.subGroup_ID.isParent.accName}" /></td>
											<td><select class="form-control input-lg" id="cash"
												readonly="readonly">
													<option th:value="${Detail.subGroup_ID.Acc_ID}"
														th:text="${Detail.subGroup_ID.accName}"></option>
											</select></td>

											<td><input class="form-control input-lg"
												readonly="readonly" th:value="${Detail.remarks}" type="text" /></td>
											<td><input class="form-control input-lg"
												readonly="readonly" th:value="${Detail.amount_Paid}" /></td>

										</tr>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td><label class="text-center">Total:</label> <input type="text"
												class="label-total" id="total" readonly="readonly"
												th:value="${apReciept.AP_ID.total}" /></td>
										</tr>

										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td><label>Amount Paid</label> <input type="text"
												class="label-total" id="amountPaid"
												onchange="updateBalance(this.value)"
												th:field="${apReciept.amountPaid}" /></td>
										</tr>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td><label>Balance</label> <input type="text"
												class="label-total" id="balance2" /></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-body">
								<div class="col-sm-4">
									<label class="control-label input-lg">Remarks:</label>
									<textarea class="form-control input-lg" cols="4" rows="4"
										th:field="${apReciept.remarks}"
										placeholder="Enter Any details if needed"></textarea>
								</div>

							</div>

							<div class="box-footer">
								<button type="reset" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-info pull-right">Save</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>
	</div>




	<div th:replace="template:: footer"></div>
</body>
</html>
