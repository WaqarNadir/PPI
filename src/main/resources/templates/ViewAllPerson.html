<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content">
			<div class="box box-danger center">
				<div class="box-header with-border text-center">
					<h2 class="box-title">Person List</h2>
				</div>
				<div>
					<table class="table stripped">
						<tr>
							<th>Sr #.</th>
							<th>Name</th>
							<th>Company Name</th>
							<th>Type</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Address</th>
						</tr>
						<tr th:each="item,iterStat : ${personList}">
							<td th:text="${iterStat.index + 1}"></td>
							<td th:text="${item.Fname} +' '+ ${item.Lname}"></td>
							<td th:text="${item.Company}"></td>
							<td th:text="${item.Type}"></td>
							<td th:text="${item.EmailList[0].Email}"></td>
							<td th:text="${item.phoneList[0].phoneNo}"></td>
							<td
								th:text="${item.addressList[0].Street} +' , ' + ${item.addressList[0].City}">
							</td>
						</tr>

					</table>
				</div>


			</div>
		</div>

	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
