<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>
<script>
	function printDiv() {

		var divToPrint = document.getElementById('printDiv');

		var newWin = window.open('', 'Print-Window');

		newWin.document.open();

		var head = '<style type="text/css" media="print" />'
				+ '<style type="text/css" media="screen" />'
				+ '<link rel="stylesheet" th:href="@{/dist/css/printCss.css}" />';
		newWin.document.write('<html>' + head
				+ '<body onload="window.print()">' + divToPrint.innerHTML
				+ '</body></html>');

		newWin.document.close();

		setTimeout(function() {
			newWin.close();
		}, 10);

	};
</script>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content">
			<div class="box box-danger center" id="printDiv">
				<div class="box-header with-border text-center ">


					<div class="col-md-11">
						<h2 class="box-title">Account Receivable Aging Summary</h2>
					</div>
					<div class="col-md-1">
						<button onclick="printDiv()" type="submit"
							class="btn-lg btn-primary pull-right no-print">Print</button>
					</div>
				</div>
				<div>
					<table class="table stripped table-print">
						<tr>
							<th>Diary No</th>
							<th>Person</th>
							<th>Due Date</th>
							<th>1 - 30 Days</th>
							<th>31 - 60 Days</th>
							<th>61 - 90 Days</th>
							<th>90+ Days</th>
							<th>Total</th>
							<th></th>
						</tr>
						<tr th:each="item: ${thirtyList}">
							<td th:text="${item.diary_No}"></td>
							<td
								th:text="${item.person_ID.Fname}+ ' '+${item.person_ID.Lname}"></td>
							<td th:text="${item.due_Date}"></td>
							<td th:text="${item.total}"></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td><a th:href="'/CreditReceipt/' + ${item.AR_ID}"><button
										class="btn btn-primary no-print">View Details</button></a></td>
						</tr>
						<tr th:each="item: ${sixtyList}">
							<td th:text="${item.diary_No}"></td>
							<td
								th:text="${item.person_ID.Fname}+ ' '+${item.person_ID.Lname}"></td>
							<td th:text="${item.due_Date}"></td>
							<td></td>
							<td th:text="${item.total}"></td>
							<td></td>
							<td></td>
							<td></td>
							<td><a th:href="'/CreditReceipt/' + ${item.AR_ID}"><button
										class="btn btn-primary no-print">View Details</button></a></td>
						</tr>
						<tr th:each="item: ${nintyList}">
							<td th:text="${item.diary_No}"></td>
							<td
								th:text="${item.person_ID.Fname}+ ' '+${item.person_ID.Lname}"></td>
							<td th:text="${item.due_Date}"></td>
							<td></td>
							<td></td>
							<td th:text="${item.total}"></td>
							<td></td>
							<td></td>
							<td><a th:href="'/CreditReceipt/' + ${item.AR_ID}"><button
										class="btn btn-primary no-print">View Details</button></a></td>
						</tr>
						<tr th:each="item: ${nintyPlusList}">
							<td th:text="${item.diary_No}"></td>
							<td
								th:text="${item.person_ID.Fname}+ ' '+${item.person_ID.Lname}"></td>
							<td th:text="${item.due_Date}"></td>
							<td></td>
							<td></td>
							<td></td>
							<td th:text="${item.total}"></td>
							<td></td>
							<td><a th:href="'/CreditReceipt/' + ${item.AR_ID}"><button
										class="btn btn-primary no-print">View Details</button></a></td>
						</tr>
						<tr class="text-bold">
							<td>Total</td>
							<td></td>
							<td></td>
							<td th:text="${thirtyTotal}"></td>
							<td th:text="${sixtyTotal}"></td>
							<td th:text="${nintyTotal}"></td>
							<td th:text="${nintyPlusTotal}"></td>
							<td th:text="${total}"></td>
						</tr>

					</table>
				</div>


			</div>
		</div>

	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
