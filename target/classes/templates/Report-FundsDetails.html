<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>
<script>
	function printDiv() {

		var divToPrint = document.getElementById('printDiv');

		var newWin = window.open('', 'Print-Window');

		newWin.document.open();

		var head = '<style type="text/css" media="print" />'
				+ '<style type="text/css" media="screen" />'
				+ '<link rel="stylesheet" th:href="@{/dist/css/printCss.css}" />';
		newWin.document.write('<html>' + head
				+ '<body onload="window.print()">' + divToPrint.innerHTML
				+ '</body></html>');

		newWin.document.close();

		setTimeout(function() {
			newWin.close();
		}, 10);

	};
</script>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>
	<div class="content-wrapper">
		<div class="content">
			<div class="box box-danger center" id="printDiv">
				<div class="box-header with-border text-center ">


					<div class="col-md-11">
						<h2 class="box-title">Funds Received Summary</h2>
					</div>
					<div class="col-md-1">
						<button onclick="printDiv()" type="submit"
							class="btn-lg btn-primary pull-right no-print">Print</button>
					</div>
				</div>
				<div>
					<table class="table stripped table-print">

						<thead>
							<tr>
								<th>Date</th>
								<th>Account Head</th>
								<th>Account</th>

								<th>Amount</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="item: ${list}">
								<td th:text="${item.date}"></td>
								<td
									th:text="${item.TB_DetailList[0].SubGroup_ID.isParent.accName}"></td>
								<td th:text="${item.TB_DetailList[0].SubGroup_ID.accName}"></td>
								<td th:text="${item.total}"></td>
							</tr>
						</tbody>
					</table>
				</div>


			</div>
		</div>

	</div>

	<div th:replace="template:: footer"></div>
</body>
</html>
