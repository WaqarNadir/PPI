<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>

<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>



	<div class="content-wrapper">
		<div class="content-header">
			<h1 align="center">Expense</h1>
		</div>
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-12">
					<!-- general form elements -->
					<div class="box box-info">
						<!-- form start -->
						<form class="form-horizontal" th:object="${wrapper.TrailBalance}"
							action="/Expense/Save" method="post">
							<div class="form-group">

								<div class="col-sm-3">
									<select class="form-control"
										th:field="${wrapper.TrailBalance.person_ID}"
										th:each="person : ${personList}">

										<option value="0">Please Select</option>
										<option th:value="${person.PersonID}"
											th:text="${person.Fname +' '+person.Lname}"></option>
									</select>
								</div>
								<label for="inputPassword3" class="col-sm-2 control-label">Bank/Credit
									Account</label>
								<div class="col-sm-3">
									<div>
										<select type="text" class="form-control" id="cash"
											name="bankSource">
											<option value="0">Please Select</option>
											<option th:each="asset : ${AssetList}"
												th:value="${asset.Acc_ID}" th:text="${asset.accName}">Bank</option>


										</select>
									</div>
								</div>

								<div class="col-sm-3" align="right">
									<h2>
										<label for="inputPassword3" class="control-label"
											th:field="${wrapper.TrailBalance.total}" align="center">Total</label>
									</h2>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-3">
									<input type="date" class="form-control" id="myDate"
										th:field="${wrapper.TrailBalance.date}" />
								</div>

								<div class="col-sm-3">
									<label for="total" class="control-label" align="center">Payment
										Method</label> <select type="text" class="form-control"
										th:field="${wrapper.paymentDetail.PM_ID}" name="paymentMethod">
										<option th:value="0">Please Select</option>
										<option th:value="1">Cheque</option>
										<option th:value="2">Cash </option>
										<option th:value="3">Credit Card </option>
										<option th:value="4">Debit Card </option>
									</select>
								</div>
								<div class="col-sm-2">
									<label for="refNo" class="control-label">Other Details</label>
									<input type="text" class="form-control" id="paymentDetials"
										th:field="${wrapper.paymentDetail.paymentDetail}" />
								</div>

								<div class="col-sm-2">
									<label for="refNo" class="control-label">Ref. No</label> <input
										type="text" class="form-control" id="refNo"
										th:field="${wrapper.TrailBalance.diaryNo}" />
								</div>
							</div>

							<table id="table1" class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>Account</th>
										<th>Description</th>
										<th>Amount</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="i: ${#numbers.sequence(0, 5)}">
										<td></td>
										<td><select type="text" class="form-control" id="cash"
											th:field="${wrapper.TB_DetailList[__${i}__].subGroup_ID}">
												<option value="0">Please Select</option>
												<option th:each="asset : ${AssetList}"
													th:value="${asset.Acc_ID}" th:text="${asset.accName}">Cash In hand</option>
										</select></td>

										<td><input
											th:field="${wrapper.TB_DetailList[__${i}__].remarks}"
											type="text" /></td>
										<td></td>
										<td><input
											th:field="${wrapper.TB_DetailList[__${i}__].subTotal}"
											placeholder="enter subtotal " /></td>

									</tr>

								</tbody>

							</table>
							<div class="box-footer">
								<button type="reset" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-info pull-right">Save</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>
	</div>




	<div th:replace="template:: footer"></div>
</body>
</html>
