<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="template:: head"></div>


<script>
	function updateTotal(value) {
		var total = 0;
		$('.subTotal').each(function() {
			val = parseFloat($(this).val()) | 0;
			total = val ? (parseFloat(total + val)) : total;
		});
		$("#total").text(total);
		$("#total").val(total);
	}
</script>
<body class="hold-transition skin-blue sidebar-mini">

	<div th:replace="template:: wrapper"></div>



	<div class="content-wrapper">
		<div class="content-header">
			<h1 align="center">Reconcile</h1>
		</div>
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-12">
					<!-- general form elements -->
					<div class="box box-info">
						<!-- form start -->
						<form class="form-horizontal" th:object="${wrapper.TrailBalance}"
							action="/Reconsile/Save" method="post">
							<div class="box-body">
								<div class="col-sm-3">
									<label for="date" class="control-label input-lg" align="center">Start
										Date</label> <input type="date" class="form-control input-lg"
										id="myDate" th:field="${wrapper.AccountPayable.date}" />
								</div>
								<div class="col-sm-3">
									<label for="duedate" class="control-label input-lg"
										align="center">End Date Date</label> <input type="date"
										class="form-control input-lg" id="myDate"
										th:field="${wrapper.AccountPayable.dueDate}" />
								</div>
							</div>
							<div class="box-body">
								<div class="col-sm-3">
									<label for="balance" class="col-sm-2 control-label"
										align="center"> Balance</label> <input type="balance"
										class="form-control input-lg" id="balance" />
								</div>
							</div>
							<div class="box-body">
								<table id="table1" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Date</th>
											<th>Account</th>
											<th>Description</th>
											<th>Amount</th>
											<th>Verify</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="i: ${#numbers.sequence(0, 5)}">
											<td th:value="${i}" th:text="${i+1}"></td>
											<td class="control-label input-lg">02/02/2018</td>
											<td class="control-label input-lg">Account Name</td>
											<td class="control-label input-lg">Description of this</td>
											<td class="control-label input-lg">5000</td>
											<td class="control-label input-lg"><input
												type="checkbox" /></td>

										</tr>

									</tbody>

								</table>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label input-lg">Remarks:</label>
								<div class="col-sm-5">
									<textarea class="form-control input-lg" rows="4" cols="4"
										th:field="${wrapper.AccountPayable.remarks}"
										placeholder="Enter Any details if needed"></textarea>
								</div>
							</div>
							<div class="box-footer">
								<button type="reset" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-info pull-right">Save</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>
	</div>




	<div th:replace="template:: footer"></div>
</body>
</html>
